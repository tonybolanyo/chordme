# ChordMe Deployment Testing Configuration

# Test configuration for deployment pipelines
[tool.pytest.ini_options]
testpaths = ["tests/deployment"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
    "-ra",
    "--junitxml=reports/deployment-tests.xml",
    "--html=reports/deployment-tests.html",
    "--self-contained-html"
]
markers = [
    "smoke: Quick smoke tests for basic functionality",
    "integration: Integration tests for deployment pipeline",
    "staging: Tests that run against staging environment",
    "production: Tests that run against production environment", 
    "slow: Tests that take a long time to run",
    "network: Tests that require network connectivity"
]
filterwarnings = [
    "ignore::urllib3.exceptions.InsecureRequestWarning",
    "ignore::DeprecationWarning"
]

# Environment variables for testing
env = [
    "STAGING_BACKEND_URL=https://chordme-staging-backend.onrender.com",
    "STAGING_FRONTEND_URL=https://chordme-staging.vercel.app",
    "PRODUCTION_BACKEND_URL=https://chordme-backend.onrender.com",
    "PRODUCTION_FRONTEND_URL=https://chordme.vercel.app"
]

# Timeout settings
timeout = 300  # 5 minutes for deployment tests