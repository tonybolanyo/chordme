apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: chordme
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: chordme-frontend:latest
        imagePullPolicy: Never  # Use local images for Minikube
        ports:
        - containerPort: 5173
        env:
        - name: VITE_API_BASE_URL
          value: "http://backend-service:5000"
        - name: VITE_APP_ENV
          valueFrom:
            configMapKeyRef:
              name: chordme-config
              key: VITE_APP_ENV
        - name: VITE_APP_TITLE
          valueFrom:
            configMapKeyRef:
              name: chordme-config
              key: VITE_APP_TITLE
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: chordme
spec:
  selector:
    app: frontend
  ports:
  - port: 5173
    targetPort: 5173
  type: LoadBalancer  # This will expose the service for external access in Minikube