name: Deploy API Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent API documentation deployment  
concurrency:
  group: "api-docs-deploy"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./docs
      
      - name: Validate documentation format
        run: |
          echo "::group::Documentation Format Validation"
          chmod +x ./scripts/validate-docs.sh
          ./scripts/validate-docs.sh
          echo "::endgroup::"
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Build with Jekyll
        run: |
          cd docs
          
          # Verify Gemfile.lock exists
          if [ ! -f "Gemfile.lock" ]; then
            echo "Warning: Gemfile.lock not found, running bundle install"
            bundle install
          fi
          
          # Build with Jekyll with detailed error reporting
          echo "::group::Jekyll Build"
          if bundle exec jekyll build \
            --baseurl "${{ steps.pages.outputs.base_path }}" \
            --verbose; then
            echo "✅ Jekyll build completed successfully"
          else
            echo "❌ Jekyll build failed"
            echo "::error title=Jekyll Build Failed::Please check the Jekyll configuration and markdown files"
            exit 1
          fi
          echo "::endgroup::"
        env:
          JEKYLL_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4