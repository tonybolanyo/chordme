name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-frontend-dependencies:
    name: Update Frontend Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Update npm dependencies
      working-directory: ./frontend
      run: |
        npm update
        npm audit fix --audit-level=high
      continue-on-error: true
    
    - name: Check for changes
      id: changes
      run: |
        git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT
        echo "changed_files=$(git diff --name-only | wc -l)" >> $GITHUB_OUTPUT
    
    - name: Create Pull Request for Frontend Updates
      id: create-pr
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      continue-on-error: true
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore(frontend): update npm dependencies'
        title: 'chore(frontend): update npm dependencies'
        body: |
          Automated dependency updates for frontend:
          
          - Updated npm packages to latest compatible versions
          - Fixed high-severity audit issues if any
          
          Please review the changes and test thoroughly before merging.
        branch: update-frontend-dependencies
        base: main
        delete-branch: true
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
    
    - name: Handle PR creation result
      if: steps.changes.outputs.changes == 'true'
      run: |
        if [ "${{ steps.create-pr.outcome }}" = "failure" ]; then
          echo "⚠️ Pull request creation failed due to insufficient permissions."
          echo "📋 Changes were made to the frontend dependencies but could not create a PR automatically."
          echo "🔧 To fix this:"
          echo "   1. Go to repository Settings → Actions → General"
          echo "   2. Under 'Workflow permissions', enable 'Allow GitHub Actions to create and approve pull requests'"
          echo "   3. Or manually create a PR from the 'update-frontend-dependencies' branch"
          echo ""
          echo "📊 Summary: ${{ steps.changes.outputs.changed_files }} files were modified"
          exit 0
        elif [ "${{ steps.create-pr.outcome }}" = "success" ]; then
          echo "✅ Pull request created successfully: ${{ steps.create-pr.outputs.pull-request-url }}"
        else
          echo "ℹ️ No changes were detected in frontend dependencies"
        fi

  update-backend-dependencies:
    name: Update Backend Dependencies  
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
    
    - name: Update Python dependencies
      working-directory: ./backend
      run: |
        # Create requirements.in if it doesn't exist
        if [ ! -f requirements.in ]; then
          cp requirements.txt requirements.in
        fi
        pip-compile --upgrade requirements.in
      continue-on-error: true
    
    - name: Check for changes
      id: changes
      run: |
        git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT
        echo "changed_files=$(git diff --name-only | wc -l)" >> $GITHUB_OUTPUT
    
    - name: Create Pull Request for Backend Updates
      id: create-pr
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      continue-on-error: true
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore(backend): update Python dependencies'
        title: 'chore(backend): update Python dependencies'
        body: |
          Automated dependency updates for backend:
          
          - Updated Python packages to latest compatible versions
          - Generated with pip-compile to ensure compatibility
          
          Please review the changes and test thoroughly before merging.
        branch: update-backend-dependencies
        base: main
        delete-branch: true
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
    
    - name: Handle PR creation result
      if: steps.changes.outputs.changes == 'true'
      run: |
        if [ "${{ steps.create-pr.outcome }}" = "failure" ]; then
          echo "⚠️ Pull request creation failed due to insufficient permissions."
          echo "📋 Changes were made to the backend dependencies but could not create a PR automatically."
          echo "🔧 To fix this:"
          echo "   1. Go to repository Settings → Actions → General"
          echo "   2. Under 'Workflow permissions', enable 'Allow GitHub Actions to create and approve pull requests'"
          echo "   3. Or manually create a PR from the 'update-backend-dependencies' branch"
          echo ""
          echo "📊 Summary: ${{ steps.changes.outputs.changed_files }} files were modified"
          exit 0
        elif [ "${{ steps.create-pr.outcome }}" = "success" ]; then
          echo "✅ Pull request created successfully: ${{ steps.create-pr.outputs.pull-request-url }}"
        else
          echo "ℹ️ No changes were detected in backend dependencies"
        fi