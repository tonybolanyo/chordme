# Dependency Updates Workflow
#
# This workflow automatically updates frontend and backend dependencies.
# 
# If PR creation fails due to permissions, you have two options:
# 1. Create a Personal Access Token (PAT) and add it as PAT_TOKEN secret
# 2. Manually create PRs from the update branches that are created
#
# The dependency updates will still be pushed to branches even if PR creation fails.

name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write
  actions: read
  checks: read
  repository-projects: read

jobs:
  update-frontend-dependencies:
    name: Update Frontend Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Update npm dependencies
      working-directory: ./frontend
      run: |
        npm update
        npm audit fix --audit-level=high
      continue-on-error: true
    
    - name: Create Pull Request for Frontend Updates
      uses: peter-evans/create-pull-request@v5
      with:
        # Use PAT if available, fallback to GITHUB_TOKEN
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        commit-message: 'chore(frontend): update npm dependencies'
        title: 'chore(frontend): update npm dependencies'
        body: |
          Automated dependency updates for frontend:
          
          - Updated npm packages to latest compatible versions
          - Fixed high-severity audit issues if any
          
          Please review the changes and test thoroughly before merging.
        branch: update-frontend-dependencies
        base: main
        delete-branch: true
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        # Add additional options to help with permissions
        add-paths: |
          frontend/package-lock.json
          frontend/package.json
      continue-on-error: true
      id: create-pr-frontend
    
    - name: Report Frontend Update Status
      if: failure() && steps.create-pr-frontend.outcome == 'failure'
      run: |
        echo "⚠️ Could not create PR automatically due to permission restrictions."
        echo "Frontend dependencies were updated on branch: update-frontend-dependencies"
        echo "Please manually create a PR from this branch or configure a PAT_TOKEN secret."

  update-backend-dependencies:
    name: Update Backend Dependencies  
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
    
    - name: Update Python dependencies
      working-directory: ./backend
      run: |
        # Create requirements.in if it doesn't exist
        if [ ! -f requirements.in ]; then
          cp requirements.txt requirements.in
        fi
        pip-compile --upgrade requirements.in
      continue-on-error: true
    
    - name: Create Pull Request for Backend Updates
      uses: peter-evans/create-pull-request@v5
      with:
        # Use PAT if available, fallback to GITHUB_TOKEN
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        commit-message: 'chore(backend): update Python dependencies'
        title: 'chore(backend): update Python dependencies'
        body: |
          Automated dependency updates for backend:
          
          - Updated Python packages to latest compatible versions
          - Generated with pip-compile to ensure compatibility
          
          Please review the changes and test thoroughly before merging.
        branch: update-backend-dependencies
        base: main
        delete-branch: true
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        # Add additional options to help with permissions
        add-paths: |
          backend/requirements.txt
          backend/requirements.in
      continue-on-error: true
      id: create-pr-backend
    
    - name: Report Backend Update Status
      if: failure() && steps.create-pr-backend.outcome == 'failure'
      run: |
        echo "⚠️ Could not create PR automatically due to permission restrictions."
        echo "Backend dependencies were updated on branch: update-backend-dependencies"
        echo "Please manually create a PR from this branch or configure a PAT_TOKEN secret."